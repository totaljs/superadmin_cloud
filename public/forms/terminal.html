<div class="terminalwin invisible" data---="ready__null__rclass:invisible;focus:input">
	<div data---="viewbox__common.spawns.{0}__parent:auto;scrollto:bottom;scrollbar:1;margin:40">
		<div class="padding">
			<pre data-bind="common.spawns.{0}__html:value?value.join(''):''"></pre>
		</div>
	</div>
	<div class="input">
		<div data---="rawinput__common.spawns.{0}input__enter:common/sendterminal;placeholder:@(bash command);$init:rawinputtrim;monospace:1" data-id="{0}"></div>
	</div>
</div>

<script>
	function rawinputtrim(com) {
		com.trim = false;
	}
</script>
